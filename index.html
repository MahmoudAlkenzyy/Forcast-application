<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="icon" href="./imgs/pngwing.com (2).png" />
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />

        <title>Forecast</title>
    </head>
    <body class="bg-main">
        <section>
            <div class="container-fluid min-vh-100">
                <div class="row p-md-3 min bg-main p-1">
                    <!---------------------- Start Side Bar ---------------------->
                    <div
                        class="col-xl-1 col-2 min-vh-100 p-0 px-xl-1 px-md-4 d-none d-sm-block"
                    >
                        <div
                            class="inner p-0 bg-main-sub h-100 rounded-4 d-flex gap-3 flex-column align-items-center"
                        >
                            <div class="logo w-75 py-2">
                                <img
                                    src="./imgs/pngwing.com (2).png"
                                    alt=""
                                    class="img-fluid"
                                />
                            </div>
                            <a
                                href=""
                                class="text-white-50 d-flex flex-column text-decoration-none text-center"
                            >
                                <i class="fa-solid fa-cloud-sun-rain"></i>
                                <span> Weather </span>
                            </a>
                            <a
                                href=""
                                class="text-white-50 d-flex flex-column text-decoration-none text-center"
                            >
                                <i class="fa-solid fa-cloud-sun-rain"></i>
                                <span> Weather </span>
                            </a>
                            <a
                                href=""
                                class="text-white-50 d-flex flex-column text-decoration-none text-center"
                            >
                                <i class="fa-solid fa-cloud-sun-rain"></i>
                                <span> Weather </span>
                            </a>
                        </div>
                    </div>
                    <!---------------------- End Side Bar ---------------------->

                    <div class="col-12 col-sm-10 col-xl-11 min-vh-100">
                        <div class="col-lg-8 ms-2">
                            <!---------------------- Input Search ---------------------->
                            <input
                                type="text"
                                placeholder="Search for cities"
                                class="form-control text-white border-0 w-100"
                            />
                        </div>
                        <div class="inner mt-3 container-fluid">
                            <div class="row">
                                <!---------------------- Start middle Side ---------------------->
                                <div class="col-lg-8">
                                    <div
                                        class="inner rounded-4 container-fluid"
                                    >
                                        <div class="row gy-2">
                                            <!---------------------- Start City and info ---------------------->

                                            <div class="text-white h-33">
                                                <div class="container-fluid">
                                                    <div
                                                        class="row justify-content-between"
                                                    >
                                                        <div class="col-sm-4">
                                                            <h2
                                                                class="cityName"
                                                            >
                                                                Madrid
                                                            </h2>
                                                            <p
                                                                class="text-secondary"
                                                            >
                                                                Chance of rain:
                                                                <span
                                                                    class="chanceRain"
                                                                ></span
                                                                >%
                                                            </p>
                                                            <br />
                                                            <br />

                                                            <h2
                                                                class="display-5 fw-bold"
                                                            >
                                                                <span
                                                                    class="cityTemp"
                                                                ></span
                                                                >Â°
                                                            </h2>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <img
                                                                class="cityImgState w-50"
                                                                src="https://cdn.weatherapi.com/weather/64x64/day/176.png"
                                                                alt=""
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!---------------------- End City and info ---------------------->
                                            <!---------------------- Start Today's Fordcast ---------------------->

                                            <div class="h-33 px-0">
                                                <div
                                                    class="inner container-fluid text-white p-3 bg-main-sub rounded-4"
                                                >
                                                    <p>Today's Fordcast</p>
                                                    <div
                                                        class="fotcastOverFlow"
                                                    >
                                                        <div
                                                            class="row forcastScroll"
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!---------------------- End Today's Fordcast ---------------------->
                                            <!---------------------- Start Air condition ---------------------->

                                            <div class="h-33 p-0">
                                                <div
                                                    class="inner bg-main-sub p-3 rounded-4 container-fluid"
                                                >
                                                    <div
                                                        class="row airCondationPart text-white-50"
                                                    ></div>
                                                </div>
                                            </div>
                                            <!---------------------- end Air condition ---------------------->
                                        </div>
                                    </div>
                                </div>
                                <!---------------------- End Middle Side ---------------------->
                                <!---------------------- Start 7-Day's Fordcast Side ---------------------->

                                <div class="col-lg-4 px-lg-4 py-2">
                                    <div
                                        class="inner p-3 text-white-50 bg-main-sub rounded-4 h-100"
                                    >
                                        <p>7-Day's Fordcast</p>
                                        <div class="container-fluid">
                                            <div
                                                class="row align-items-center border-bottom border-secondary pb-2"
                                            >
                                                <div class="col-3">Today</div>
                                                <div
                                                    class="col-6 d-flex align-items-center"
                                                >
                                                    <img
                                                        src="https://cdn.weatherapi.com/weather/64x64/day/176.png"
                                                        alt=""
                                                    />
                                                    <span> Sunny </span>
                                                </div>
                                                <div class="col-3">
                                                    <span class="text-light">
                                                        36 </span
                                                    >/22
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
